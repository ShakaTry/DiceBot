name: Auto Commit & Push

on:
  workflow_dispatch:
  # DISABLED - Too frequent, causing queue
  # schedule:
  #   - cron: '*/15 * * * *'

jobs:
  auto-commit:
    name: ğŸ¤– Auto Commit Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: ğŸ” Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes detected"
        fi
        
    - name: ğŸ¤– Auto commit changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        git commit -m "chore: Auto-commit changes

        ğŸ¤– Automatic commit triggered by GitHub Actions
        â° $(date -u)
        
        ğŸš€ Generated with [Claude Code](https://claude.ai/code)
        
        Co-Authored-By: GitHub Actions <action@github.com>"
        
    - name: ğŸš€ Push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        
    - name: ğŸ“¢ Notify completion
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        text: |
          ğŸ¤– **Auto-Commit Successful!**
          
          ğŸ“ **Changes detected and committed automatically**
          ğŸ”— **Repository:** ${{ github.repository }}
          â° **Time:** $(date -u)
          
          âœ… Automation is working perfectly!
