name: ğŸ” Qodana Code Quality Analysis
on:
  workflow_dispatch:
    inputs:
      full_analysis:
        description: 'Run full analysis including all inspections'
        required: false
        default: true
        type: boolean
  schedule:
    # Weekly deep analysis on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  # Only on release branches for comprehensive analysis
  push:
    branches:
      - 'releases/*'

jobs:
  qodana:
    name: ğŸ” Deep Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      checks: write
      actions: read
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0  # Full history for comprehensive analysis
          
      - name: ğŸ Setup Python Environment
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: '3.11'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          
      - name: ğŸ” Qodana Deep Analysis
        uses: JetBrains/qodana-action@09e4f3a5e8be4e9fb3e50c1b9a8c8d8b6a6b5d7e # v2025.1
        with:
          pr-mode: false
          args: --print-problems
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
          
      - name: ğŸ“Š Upload Results
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: always()
        with:
          name: qodana-report
          path: ${{ runner.temp }}/qodana/results/
          retention-days: 7
          
      - name: ğŸ“¢ Notify Results
        if: always()
        run: |
          echo "ğŸ” Qodana analysis completed"
          echo "ğŸ“Š View detailed results at: https://qodana.cloud"
          echo "ğŸ—‚ï¸ Analysis artifacts uploaded for 7 days"
