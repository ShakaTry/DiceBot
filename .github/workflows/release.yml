name: üè∑Ô∏è Release & Package

# Trigger on manual dispatch or version tags
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ================================================================
  # üè∑Ô∏è CREATE RELEASE - Automatic versioning and changelog
  # ================================================================
  create-release:
    name: üè∑Ô∏è Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    
    steps:
    - name: üìÇ Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        fetch-depth: 0  # Need full history for setuptools_scm
        
    - name: üêç Setup Python
      uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: üì¶ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install setuptools-scm[toml] build
        
    - name: üî¢ Determine Version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Manual trigger - create new version
          CURRENT_VERSION=$(python -m setuptools_scm --strip-dev)
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version and bump
          IFS='.' read -r major minor patch <<< "${CURRENT_VERSION#v}"
          case "${{ github.event.inputs.version_bump }}" in
            major) NEW_VERSION="v$((major + 1)).0.0" ;;
            minor) NEW_VERSION="v${major}.$((minor + 1)).0" ;;
            patch) NEW_VERSION="v${major}.${minor}.$((patch + 1))" ;;
          esac
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
        else
          # Tag trigger - use existing tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: üìù Generate Changelog
      id: changelog
      run: |
        # Get previous tag for changelog
        PREV_TAG=$(git tag -l --sort=-version:refname | grep -v "${{ steps.version.outputs.tag }}" | head -n1)
        
        if [ -z "$PREV_TAG" ]; then
          echo "First release - showing all commits"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          echo "Changes since $PREV_TAG"
          CHANGELOG=$(git log ${PREV_TAG}..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Save changelog to file
        cat > CHANGELOG.md << 'EOF'
        ## üéØ What's Changed
        
        $CHANGELOG
        
        ## üìä DiceBot Features
        - üé≤ Provably Fair dice system (Bitsler compatible)
        - üß† Advanced betting strategies (7 built-in + composite)
        - üìà Performance simulation engine with multiprocessing
        - üîí Nonce constraint handling with parking strategy
        - üìä Detailed logging and metrics
        - üöÄ Production-ready Railway deployment
        - üí¨ Slack integration for monitoring
        
        ## üõ†Ô∏è Installation
        ```bash
        pip install git+https://github.com/ShakaTry/DiceBot.git@${{ steps.version.outputs.tag }}
        ```
        
        **Full Changelog**: https://github.com/ShakaTry/DiceBot/commits/${{ steps.version.outputs.tag }}
        EOF
        
        echo "changelog_file=CHANGELOG.md" >> $GITHUB_OUTPUT

  # ================================================================
  # üì¶ BUILD PACKAGE - Create distributable package
  # ================================================================
  build-package:
    name: üì¶ Build Package
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: üìÇ Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        fetch-depth: 0
        ref: ${{ needs.create-release.outputs.tag }}
        
    - name: üêç Setup Python
      uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: üì¶ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools-scm[toml]
        
    - name: üèóÔ∏è Build package
      run: |
        python -m build
        
    - name: üîç Verify package
      run: |
        python -m twine check dist/*
        
    - name: üì§ Upload build artifacts
      uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
      with:
        name: dicebot-package-${{ needs.create-release.outputs.version }}
        path: dist/
        retention-days: 30

  # ================================================================
  # üöÄ PUBLISH RELEASE - Create GitHub release with assets
  # ================================================================
  publish-release:
    name: üöÄ Publish Release
    runs-on: ubuntu-latest
    needs: [create-release, build-package]
    permissions:
      contents: write
    
    steps:
    - name: üìÇ Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        ref: ${{ needs.create-release.outputs.tag }}
        
    - name: üì• Download package artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        name: dicebot-package-${{ needs.create-release.outputs.version }}
        path: dist/
        
    - name: üìù Generate Release Notes
      run: |
        cat > release_notes.md << 'EOF'
        # üé≤ DiceBot ${{ needs.create-release.outputs.version }}
        
        Advanced AI-driven dice bot with provably fair gaming and sophisticated betting strategies.
        
        ## üöÄ Quick Start
        ```bash
        # Install from source
        pip install git+https://github.com/ShakaTry/DiceBot.git@${{ needs.create-release.outputs.tag }}
        
        # Run simulation
        python -m DiceBot simulate --capital 100 --strategy fibonacci --preset conservative
        ```
        
        ## üì¶ Package Assets
        - `dicebot-${{ needs.create-release.outputs.version }}-py3-none-any.whl` - Wheel package
        - `DiceBot-${{ needs.create-release.outputs.version }}.tar.gz` - Source distribution
        
        ## üîó Links
        - üìö [Documentation](https://github.com/ShakaTry/DiceBot/blob/main/CLAUDE.md)
        - üéØ [Issues](https://github.com/ShakaTry/DiceBot/issues)
        - üí¨ [Discussions](https://github.com/ShakaTry/DiceBot/discussions)
        - üöÄ [Production Instance](https://dicebot-production-bba9.up.railway.app)
        EOF
        
    - name: üè∑Ô∏è Create GitHub Release
      uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.create-release.outputs.tag }}
        name: "üé≤ DiceBot ${{ needs.create-release.outputs.version }}"
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          dist/*.whl
          dist/*.tar.gz

  # ================================================================
  # üì¢ NOTIFY SUCCESS - Slack notification
  # ================================================================
  notify:
    name: üì¢ Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, publish-release]
    if: always()
    
    steps:
    - name: üì¢ Slack Notification
      if: ${{ needs.publish-release.result == 'success' }}
      run: |
        echo "üéâ DiceBot ${{ needs.create-release.outputs.version }} released successfully!"
        echo "üì¶ GitHub Release: https://github.com/ShakaTry/DiceBot/releases/tag/${{ needs.create-release.outputs.tag }}"
        # Add actual Slack webhook call here if needed
