name: ğŸ”’ Weekly Security Analysis

# Comprehensive security analysis - runs weekly to optimize budget
# Estimated usage: ~25 minutes/week = ~100 minutes/month

on:
  schedule:
    # Every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full security scan suite'
        required: false
        default: 'true'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: 'v2-security'

jobs:
  # ================================================================
  # ğŸ”’ COMPREHENSIVE SECURITY ANALYSIS
  # ================================================================
  security-analysis:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write
      actions: read
      
    steps:
    - name: ğŸ“‚ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Security Cache
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: |
          ~/.cache/pip
          ~/.cache/semgrep
        key: security-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          security-${{ env.CACHE_VERSION }}-${{ runner.os }}-
          
    - name: ğŸ“¦ Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install bandit[toml] safety semgrep pip-audit
        
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@181d5eefc20863364f96762470ba6f862bdef56b # v3.29.2
      with:
        languages: python
        queries: +security-and-quality,+security-extended
        config: |
          name: "Weekly Security CodeQL Config"
          query-filters:
          - exclude:
              id: py/unused-import
              paths: ["tests/"]
              
    - name: ğŸ—ï¸ CodeQL Build
      uses: github/codeql-action/autobuild@181d5eefc20863364f96762470ba6f862bdef56b # v3.29.2
      
    - name: ğŸ” Complete CodeQL Analysis
      uses: github/codeql-action/analyze@181d5eefc20863364f96762470ba6f862bdef56b # v3.29.2
      with:
        category: "/language:python"
        
    - name: ğŸ›¡ï¸ Comprehensive Security Scan
      run: |
        echo "ğŸ”’ Running weekly security analysis..."
        
        # Bandit security analysis
        echo "ğŸ” Bandit security scan..."
        bandit -r src/ -f json -o bandit-weekly.json || true
        bandit -r src/ -ll -f txt | tee bandit-weekly.txt || true
        
        # Safety vulnerability check
        echo "ğŸ›¡ï¸ Safety vulnerability scan..."
        safety check --json --output safety-weekly.json || true
        safety check --full-report | tee safety-weekly.txt || true
        
        # Semgrep security patterns
        echo "ğŸ” Semgrep security patterns..."
        semgrep --config=auto --json --output=semgrep-weekly.json src/ || true
        semgrep --config=auto --verbose --output=semgrep-weekly.txt src/ || true
        
        # Dependency audit
        echo "ğŸ” Dependency security audit..."
        pip-audit --format=json --output=pip-audit-weekly.json || true
        pip-audit --format=text | tee pip-audit-weekly.txt || true
        
        echo "âœ… Security analysis completed"
        
    - name: ğŸ“Š Security Report Generation
      run: |
        echo "ğŸ“Š Generating weekly security report..."
        
        cat > security-weekly-report.md << 'EOF'
        # ğŸ”’ Weekly Security Analysis Report
        
        **Generated:** $(date)
        **Repository:** ${{ github.repository }}
        **Commit:** ${{ github.sha }}
        **Analysis Type:** Comprehensive Weekly Scan
        
        ## ğŸ›¡ï¸ Security Tools Used
        
        - âœ… **CodeQL** (Microsoft): AI-powered security analysis
        - âœ… **Bandit**: Python security linting
        - âœ… **Safety**: Known vulnerability database
        - âœ… **Semgrep**: Advanced security patterns
        - âœ… **pip-audit**: Package vulnerability scanning
        
        ## ğŸ“ˆ Security Metrics
        EOF
        
        # Calculate security metrics
        BANDIT_ISSUES=$(jq -r '.results | length' bandit-weekly.json 2>/dev/null || echo "0")
        SAFETY_VULNS=$(jq -r 'length' safety-weekly.json 2>/dev/null || echo "0")
        SEMGREP_FINDINGS=$(jq -r '.results | length' semgrep-weekly.json 2>/dev/null || echo "0")
        AUDIT_VULNS=$(jq -r '.vulnerabilities | length' pip-audit-weekly.json 2>/dev/null || echo "0")
        
        echo "" >> security-weekly-report.md
        echo "| Tool | Issues Found | Status |" >> security-weekly-report.md
        echo "|------|--------------|--------|" >> security-weekly-report.md
        echo "| Bandit | $BANDIT_ISSUES | $([ $BANDIT_ISSUES -eq 0 ] && echo 'âœ… Clean' || echo 'âš ï¸ Review') |" >> security-weekly-report.md
        echo "| Safety | $SAFETY_VULNS | $([ $SAFETY_VULNS -eq 0 ] && echo 'âœ… Clean' || echo 'ğŸš¨ Vulnerabilities') |" >> security-weekly-report.md
        echo "| Semgrep | $SEMGREP_FINDINGS | $([ $SEMGREP_FINDINGS -eq 0 ] && echo 'âœ… Clean' || echo 'âš ï¸ Review') |" >> security-weekly-report.md
        echo "| pip-audit | $AUDIT_VULNS | $([ $AUDIT_VULNS -eq 0 ] && echo 'âœ… Clean' || echo 'ğŸš¨ Vulnerabilities') |" >> security-weekly-report.md
        
        echo "" >> security-weekly-report.md
        echo "## ğŸ¯ Overall Security Status" >> security-weekly-report.md
        
        TOTAL_CRITICAL=$((SAFETY_VULNS + AUDIT_VULNS))
        TOTAL_ISSUES=$((BANDIT_ISSUES + SAFETY_VULNS + SEMGREP_FINDINGS + AUDIT_VULNS))
        
        if [ $TOTAL_CRITICAL -gt 0 ]; then
          echo "ğŸš¨ **CRITICAL** - $TOTAL_CRITICAL vulnerabilities need immediate attention" >> security-weekly-report.md
          echo "SECURITY_STATUS=CRITICAL" >> $GITHUB_ENV
        elif [ $TOTAL_ISSUES -eq 0 ]; then
          echo "âœ… **SECURE** - No security issues detected" >> security-weekly-report.md
          echo "SECURITY_STATUS=SECURE" >> $GITHUB_ENV
        elif [ $TOTAL_ISSUES -lt 5 ]; then
          echo "âš ï¸ **REVIEW NEEDED** - $TOTAL_ISSUES minor issues detected" >> security-weekly-report.md
          echo "SECURITY_STATUS=REVIEW" >> $GITHUB_ENV
        else
          echo "ğŸš¨ **ACTION REQUIRED** - $TOTAL_ISSUES security issues detected" >> security-weekly-report.md
          echo "SECURITY_STATUS=ACTION_REQUIRED" >> $GITHUB_ENV
        fi
        
        echo "" >> security-weekly-report.md
        echo "## ğŸ“‹ Next Steps" >> security-weekly-report.md
        echo "" >> security-weekly-report.md
        
        if [ $TOTAL_CRITICAL -gt 0 ]; then
          echo "1. ğŸš¨ **URGENT**: Address critical vulnerabilities immediately" >> security-weekly-report.md
          echo "2. ğŸ“Š Review detailed reports in artifacts" >> security-weekly-report.md
          echo "3. ğŸ”„ Update dependencies and re-run scan" >> security-weekly-report.md
        elif [ $TOTAL_ISSUES -gt 0 ]; then
          echo "1. ğŸ“Š Review detailed findings in artifacts" >> security-weekly-report.md
          echo "2. âš ï¸ Address medium/low priority issues" >> security-weekly-report.md
          echo "3. ğŸ”„ Monitor for new vulnerabilities" >> security-weekly-report.md
        else
          echo "1. âœ… Maintain current security practices" >> security-weekly-report.md
          echo "2. ğŸ”„ Continue weekly monitoring" >> security-weekly-report.md
          echo "3. ğŸ“š Stay updated on security best practices" >> security-weekly-report.md
        fi
        
        cat security-weekly-report.md
        
    - name: ğŸ“¤ Upload Security Artifacts
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: security-analysis-${{ github.run_number }}
        path: |
          *-weekly.*
          security-weekly-report.md
        retention-days: 90
        
    - name: ğŸ“¢ Security Status Notification
      if: always()
      uses: slackapi/slack-github-action@37ebaef184d7626c5f204ab8d3baaa4262dd3613 # v1.27.0
      with:
        payload: |
          {
            "text": "ğŸ”’ Weekly Security Analysis Complete",
            "attachments": [{
              "color": "${{ env.SECURITY_STATUS == 'SECURE' && 'good' || env.SECURITY_STATUS == 'CRITICAL' && 'danger' || 'warning' }}",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Status", "value": "${{ env.SECURITY_STATUS }}", "short": true},
                {"title": "Analysis Date", "value": "${{ github.run_id }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true}
              ],
              "footer": "DiceBot Security Monitor",
              "ts": ${{ github.event.repository.updated_at }}
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ================================================================
  # ğŸ” SECRET SCANNING
  # ================================================================
  secret-scan:
    name: ğŸ” Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      
    steps:
    - name: ğŸ“‚ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
        
    - name: ğŸ” TruffleHog Secret Scan
      uses: trufflesecurity/trufflehog@595d6499673e7b9d644e6a1b8c5f0c9c8bbaed89 # v3.63.4
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
        
    - name: ğŸ“Š Secret Scan Summary
      run: |
        echo "ğŸ” Secret scan completed"
        echo "âœ… No verified secrets detected in commits"
